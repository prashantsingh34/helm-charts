apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: {{ include "social-media-client.fullname" . }}
  namespace: flux-system
spec:
  image: {{ .Values.image.repository }}
  interval: 1m
  provider: gcp
  secretRef:
    name: docker-hub-cred
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: {{ include "social-media-client.fullname" . }}
  namespace: flux-system
spec:
  imageRepositoryRef:
  name: {{ include "social-media-client.fullname" . }}
  policy:
    semver:
      range: '>=0.0.1'
---